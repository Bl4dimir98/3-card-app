<h2>catalogo de producto app</h2>
<button class="btn btn-info btn-sm" (click)="openCart()">Ver carro {{items.length}} </button>
<div class="row">
    <div [className]="showCart ? 'col-9':'col'">
        <catalogue [products]="products" (productEventEmmiter)="onAddCart($event)" />
    </div>
    @if (showCart) {
    <div class="col-3">
        <button class="btn btn-secondary float-end" (click)="openCart()">Cerrar</button>
        @if (items.length > 0) {
        <cart [items]="items" [total]="total" (idProductEventEmitter)="onDeleteCart($event)" />
        } @else {
        <div class="alert alert-warning">
            <p class="text">No hay elementos en el carro!</p>
        </div>
        }
    </div>
    }
</div>
